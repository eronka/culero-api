name: CI

on:
  push:
    branches:
      - "!main"
      - "!develop"
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm (if not already installed)
        run: |
          which pnpm || curl -fsSL https://get.pnpm.io/install.sh | sh -
      - name: Install dependencies
        run: pnpm install
      - name: Run Prettier (Pre-commit or in workflow)
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm (if not already installed)
        run: |
          which pnpm || curl -fsSL https://get.pnpm.io/install.sh | sh -
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint
      - name: Run unit tests
        run: pnpm run test:unit
      - name: Run e2e tests
        run: pnpm run test:e2e
